<svg fill="none" viewBox="0 0 800 400" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
		<h1>CRY AND CODING</h1>
	
		
			
<style>
			
@font-face {font-family: pixel_font;src: url(https://github.com/cloudbyteelias/cloudbyteelias/blob/main/fonts/prstartk.ttf) format('svg');}



h1{
    text-align: center;
    font-size: 80px;
    color: hsl(var(--neon-blue));
   
    
}

:root{
    --neon-purple: 341, 100%, 58%;
    --neon-blue: 184, 96%, 46%;
}


h1::before{
    z-index: -1;
    position: absolute;
    top: 0.2rem;
    left: -0.2rem;
    width: 100%;
    height: 100%;
    color: hsl(var(--neon-purple));
    opacity: 0.7;
    -webkit-animation: glitch 0.3s linear infinite alternate-reverse;
    animation: glitch 0.3s linear infinite alternate-reverse;

}

h1::after{
    z-index: -1;
    position: absolute;
    top: 0.1rem;
    left: 0.2rem;
    width: 100%;
    height: 100%;
    color: hsl (var(--neon-blue));
    opacity: 0.7;
    -webkit-animation: glitch 0.4s 0.2s linear infinite alternate-reverse;
    animation: glitch 0.3s 0.1s linear infinite alternate-reverse;
    -webkit-clip-path: polygon(3% 100%,14% 28%,67% 15%,103% 67%);
    clip-path: polygon(3% 100%, 14% 28%, 67% 15%,103% 67%);
}

@keyframes glitch{
    0%{
      -webkit-transform: translate(0);
      transform: translate(0);

    }20%{
        -webkit-transform: translate(-0.1rem, -0.1rem);
        transform: translate(-0.1rem, -0.1rem);

    }40%{
        -webkit-transform: translate(-0.1rem, -0.1rem);
        transform: translate(-0.1rem , -0.1rem);

    }60%{
        -webkit-transform: translate(0.1rem, 0.1rem);
        transform: translate(0.1rem,0.1rem);

    }80%{
        -webkit-transform: translate(0.1rem, -0.1rem);
        transform: translate(0.1rem, -0.1rem);

    }to{
        -webkit-transform: translate(0);
        transform: translate(0);
    }
}

@-webkit-keyframes glitch{
    0%{
        -webkit-transform: translate(0);
        transform: translate(0);
    }20%{
        -webkit-transform: translate(-0.1rem, -0.1rem);
        transform: translate(-0.1rem, -0.1rem);

    }40%{
        -webkit-transform: translate(-0.1rem, -0.1rem);
        transform: translate(-0.1rem, -0.1rem);

    }60%{
        -webkit-transform: translate(0.1rem, 0.1rem);
        transform: translate(0.1rem, 0.1rem);

    }80%{
        -webkit-transform: translate(0.1rem, -0.1rem);
        transform: translate(0.1rem, -0.1rem);

    }to{
        -webkit-transform: translate(0);
        transform: translate(0);

    }
}

 h1::before{
    content: "CRY AND CODING";
}
 
 		
			</style>
		
